<!DOCTYPE html>
<html>
  <head>
    <title>Coloured Squares</title>
    <meta charset="utf-8" />
    <link href="colouredsquares.css" type="text/css" rel="stylesheet" />
    <script src="colouredsquares.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="squarearea"></div>

    <div>
      <button id="add">Add Square</button>
      <button id="colours">Change Colours</button>
